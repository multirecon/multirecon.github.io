- name: Catherine Cheze-Le Rest
  role: Clinician # Will appear next to name
  image:  # Can be external link
  description: > # Can be Markdown
   Catherine Cheze-Le Rest is a consultant professor of Nuclear Medicine at the [CHU Poitiers](https://www.chu-poitiers.fr/). Since the last twenty years she has been developing multiple research activities within the field of quanti-
   tative PET/CT imaging and more specifically in the field of functional volume segmentation for PET
   imaging. She has published pioneering work in the field of multimodality medical image based radiomics for the prediction of response and survival in lung, esophageal and H&N cancers. In addition,
   she has worked in demonstrating the interest of radiogenomics and the quantitative assessment of
   intratumor activity distribution heterogeneity in clinical practice.
    
