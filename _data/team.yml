    Alexandre Bousse is a Research Associate with the French National Institute of Health and Medical Research (Inserm) and member of the [LaTIM](https://latim.univ-brest.fr/). 
    He received a PhD in Signal and Image Processing in 2008, and the research habilitation (HDR) in 2019. He has been involved in 5 image reconstruction projects with University 
    College London, including 2 EPSRC grants, a FP7 grant, a GE Healthcare grant, and he co-supervised 7 PhD students. He co-authored over 20 publications in scientific journals, 
    including IEEE Transactions on Medical Imaging and Physics in Medicine & Biology. His main contribution comprises
    model-based image reconstruction (MBIR) algorithms for PET/CT and PET/MRI imaging with motion
    compensation. With an applied mathematics background, he is at the interface between theoretical
    and transitional research. 
    

