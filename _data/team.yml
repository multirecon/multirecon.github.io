   Claude Comtat is a Senior Scientist and Medical Physicist at [Biomaps](http://www.biomaps.universite-paris-saclay.fr/) and 
   [Service Hospitalier Frédéric Joliot (SHFJ)](https://joliot.cea.fr/drf/joliot/en/Pages/research_entities/SHFJ.aspx). After physics studies at the EPFL, Lausanne, he received a PhD in Physics in 1996 and the HDR in 2013. His current research interests are multimodal imaging, in
